<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - Easy Math Ace</title>
    <meta name="description" content="Simple & Beautiful Calculator" />
    <meta name="author" content="Lovable" />

    <meta property="og:title" content="Calculator - Easy Math Ace" />
    <meta property="og:description" content="Simple & Beautiful Calculator" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: hsl(220, 13%, 9%);
        color: hsl(220, 9%, 95%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .container {
        width: 100%;
        max-width: 24rem;
      }

      .header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .header h1 {
        font-size: 1.875rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }

      .header p {
        color: hsl(220, 9%, 70%);
      }

      .calculator {
        background: hsl(220, 13%, 12%);
        border-radius: 1.5rem;
        padding: 1.5rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }

      .display {
        background: hsl(220, 13%, 12%);
        border-radius: 1rem;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
      }

      .display-text {
        text-align: right;
        font-size: 2.25rem;
        font-weight: 300;
        color: hsl(220, 9%, 95%);
        overflow: hidden;
        min-height: 3rem;
      }

      .button-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 0.75rem;
      }

      .calc-button {
        height: 4rem;
        border-radius: 1rem;
        font-weight: 600;
        font-size: 1.5rem;
        border: none;
        cursor: pointer;
        transition: all 0.15s ease;
        user-select: none;
      }

      .calc-button:active {
        transform: scale(0.95);
      }

      .calc-button.number {
        background: hsl(220, 13%, 35%);
        color: hsl(220, 9%, 95%);
      }

      .calc-button.number:hover {
        background: hsl(220, 13%, 45%);
      }

      .calc-button.operator {
        background: hsl(28, 87%, 52%);
        color: hsl(220, 13%, 9%);
      }

      .calc-button.operator:hover {
        background: hsl(28, 87%, 62%);
      }

      .calc-button.function {
        background: hsl(220, 13%, 55%);
        color: hsl(220, 13%, 9%);
      }

      .calc-button.function:hover {
        background: hsl(220, 13%, 65%);
      }

      .col-span-2 {
        grid-column: span 2;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Calculator</h1>
        <p>Simple & Beautiful Calculator</p>
      </div>
      
      <div class="calculator">
        <div class="display">
          <div class="display-text" id="display">0</div>
        </div>
        
        <div class="button-grid">
          <!-- Row 1 -->
          <button class="calc-button function col-span-2" onclick="clear()">Clear</button>
          <button class="calc-button function" onclick="backspace()">⌫</button>
          <button class="calc-button operator" onclick="performOperation('÷')">÷</button>
          
          <!-- Row 2 -->
          <button class="calc-button number" onclick="inputNumber('7')">7</button>
          <button class="calc-button number" onclick="inputNumber('8')">8</button>
          <button class="calc-button number" onclick="inputNumber('9')">9</button>
          <button class="calc-button operator" onclick="performOperation('×')">×</button>
          
          <!-- Row 3 -->
          <button class="calc-button number" onclick="inputNumber('4')">4</button>
          <button class="calc-button number" onclick="inputNumber('5')">5</button>
          <button class="calc-button number" onclick="inputNumber('6')">6</button>
          <button class="calc-button operator" onclick="performOperation('-')">−</button>
          
          <!-- Row 4 -->
          <button class="calc-button number" onclick="inputNumber('1')">1</button>
          <button class="calc-button number" onclick="inputNumber('2')">2</button>
          <button class="calc-button number" onclick="inputNumber('3')">3</button>
          <button class="calc-button operator" onclick="performOperation('+')">+</button>
          
          <!-- Row 5 -->
          <button class="calc-button number col-span-2" onclick="inputNumber('0')">0</button>
          <button class="calc-button number" onclick="inputDecimal()">.</button>
          <button class="calc-button operator" onclick="handleEquals()">=</button>
        </div>
      </div>
    </div>

    <script>
      let display = '0';
      let previousValue = null;
      let operation = null;
      let waitingForNewValue = false;

      function updateDisplay() {
        document.getElementById('display').textContent = display;
      }

      function inputNumber(num) {
        if (waitingForNewValue) {
          display = num;
          waitingForNewValue = false;
        } else {
          display = display === '0' ? num : display + num;
        }
        updateDisplay();
      }

      function inputDecimal() {
        if (waitingForNewValue) {
          display = '0.';
          waitingForNewValue = false;
        } else if (display.indexOf('.') === -1) {
          display = display + '.';
        }
        updateDisplay();
      }

      function clear() {
        display = '0';
        previousValue = null;
        operation = null;
        waitingForNewValue = false;
        updateDisplay();
      }

      function backspace() {
        if (display !== '0') {
          display = display.slice(0, -1) || '0';
          updateDisplay();
        }
      }

      function performOperation(nextOperation) {
        const inputValue = parseFloat(display);

        if (previousValue === null) {
          previousValue = inputValue;
        } else if (operation) {
          const currentValue = previousValue || 0;
          const newValue = calculate(currentValue, inputValue, operation);
          display = String(newValue);
          previousValue = newValue;
        }

        waitingForNewValue = true;
        operation = nextOperation;
        updateDisplay();
      }

      function calculate(firstValue, secondValue, operation) {
        switch (operation) {
          case '+':
            return firstValue + secondValue;
          case '-':
            return firstValue - secondValue;
          case '×':
            return firstValue * secondValue;
          case '÷':
            return secondValue !== 0 ? firstValue / secondValue : 0;
          default:
            return secondValue;
        }
      }

      function handleEquals() {
        const inputValue = parseFloat(display);

        if (previousValue !== null && operation) {
          const newValue = calculate(previousValue, inputValue, operation);
          display = String(newValue);
          previousValue = null;
          operation = null;
          waitingForNewValue = true;
          updateDisplay();
        }
      }
    </script>
  </body>
</html>
