<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="calculator-wrapper">
            <!-- Calculator Panel -->
            <div class="calculator-panel">
                <div class="panel-header">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="4" y="2" width="16" height="20" rx="2"/>
                        <path d="M8 6h8"/>
                        <path d="M16 10H8"/>
                        <path d="M16 14H8"/>
                        <path d="M16 18H8"/>
                    </svg>
                    <h1>Calculator</h1>
                </div>

                <!-- Display Screen -->
                <div class="display-container">
                    <div class="display-screen">
                        <div id="display" class="display-main">0</div>
                        <div id="operation-display" class="display-operation"></div>
                    </div>
                </div>

                <!-- Button Grid -->
                <div class="button-grid">
                    <button class="btn btn-clear" data-action="clear">C</button>
                    <button class="btn btn-operation" data-action="operation" data-value="/">/</button>
                    <button class="btn btn-operation" data-action="operation" data-value="*">*</button>
                    <button class="btn btn-operation" data-action="operation" data-value="-">-</button>
                    
                    <button class="btn btn-number" data-action="number" data-value="7">7</button>
                    <button class="btn btn-number" data-action="number" data-value="8">8</button>
                    <button class="btn btn-number" data-action="number" data-value="9">9</button>
                    <button class="btn btn-operation btn-plus" data-action="operation" data-value="+">+</button>
                    
                    <button class="btn btn-number" data-action="number" data-value="4">4</button>
                    <button class="btn btn-number" data-action="number" data-value="5">5</button>
                    <button class="btn btn-number" data-action="number" data-value="6">6</button>
                    <button class="btn btn-equals" data-action="equals" rowspan="2">=</button>
                    
                    <button class="btn btn-number" data-action="number" data-value="1">1</button>
                    <button class="btn btn-number" data-action="number" data-value="2">2</button>
                    <button class="btn btn-number" data-action="number" data-value="3">3</button>
                    
                    <button class="btn btn-number btn-zero" data-action="number" data-value="0">0</button>
                    <button class="btn btn-decimal" data-action="decimal">.</button>
                </div>
            </div>

            <!-- History Panel -->
            <div class="history-panel">
                <div class="panel-header">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                        <path d="M3 3v5h5"/>
                        <path d="M12 7v5l4 2"/>
                    </svg>
                    <h2>History</h2>
                    <button id="clear-history" class="btn-clear-history" title="Clear History">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18"/>
                            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                        </svg>
                    </button>
                </div>

                <div class="history-content">
                    <div id="history-list" class="history-list">
                        <div class="no-history">
                            <svg class="history-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                                <path d="M3 3v5h5"/>
                                <path d="M12 7v5l4 2"/>
                            </svg>
                            <p>No calculations yet</p>
                            <p class="sub-text">Start calculating to see history</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
